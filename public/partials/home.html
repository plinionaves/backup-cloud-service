<div class="jumbotron">
  <h1>Kiko's Backup Cloud Service</h1>
</div>

<div class="row">
  <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
    <button class="btn btn-success" ngf-select="home.uploadFiles($files, $invalidFiles)" multiple accept="*" ngf-max-height="1000" ngf-max-size="20MB">Send Files...</button>
  </div>
  <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 col-sm-push-6 col-md-push-8 col-lg-push-8">
    <div class="form-group">
      <input type="search" class="form-control" placeholder="Pesquisar arquivos" ng-model="home.search">
    </div>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Filename</th>
      <th>Upload</th>
      <th>Download</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-hide="home.files.length > 0"><td colspan="4" class="text-center">Nenhum arquivo dispon√≠vel.</td></tr>
    <tr ng-repeat="file in home.files | filter: home.search">
      <td ng-bind="file.originalName"></td>
      <td ng-bind="file.date | date: 'dd/MM/yyyy HH:mm:ss'"></td>
      <td><a class="glyphicon glyphicon-save" href="/{{file.path}}" download title="Download file"></a></td>
      <td><a class="glyphicon glyphicon-remove" ng-click="home.removeFile(file)" href="#/" title="Delete file"></a></td>
    </tr>
  </tbody>
</table>
